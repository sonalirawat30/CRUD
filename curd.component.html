            <label class="control-label col-lg-10" for="name">Name</label><br>
             <input type="text" name="name" class="form-control" id="name" placeholder="enter the name" [(ngModel)]="model.name">
            </div><br>
                <div class="form-group">
                    <label class="control-label col-lg-10" for="email">Email</label><br>

                  <div class="col-sm-offset-2 col-lg-10">

                </form>

                </table>
